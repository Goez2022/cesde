<!------------------------------------------------------------>

        <article class="info-pokemon">
     <!------------------------------------------------------------>   
    <!--aqui va el primer div principal-->
            <div class="info-nivel">
            
                <div class="info-num">

                </div>
            </div>
    <!------------------------------------------------------------>
            <!--aqui esta el segundo div principal-->

            <div class="info-nivel">

                <div class="info-num">
                    <!--div segundario-->
                    <span class="info-titulo">TIPO</span>
                    <span class="info-valor">FUEGO</span>
                </div>
                <div class="info-num">
                    <!--div tercero-->
                    <span class="info-titulo">HABILIDAD</span>
                    <span class="info-valor">MAR LLAMAS</span>
                </div>
            </div>
<!------------------------------------------------------------>
                <!--aqui esta el tercer div principal-->

                    <!--aqui va el  div principal-->
                    <div class="info-num">
                        <!--div segundario-->
                        <span class="info-titulo">ALTURA</span>
                        <span class="info-valor">1,7</span>
                    </div>
                    <div class="info-num">
                        <!--div tercero-->
                        <span class="info-titulo">PESO</span>
