<!DOCTYPE html>
<html>
  <head>
    <title>Mi Landing Page de camisas</title>
    <style>
      /* Estilos generales */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
      }
      
      /* Estilos para el encabezado */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        margin-bottom: 20px;
      }
      
      /* Estilos para el contenido principal */
      .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f2f2f2;
      }
      
      h2 {
        margin-bottom: 20px;
      }
      
      /* Estilos para la galería de imágenes */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      
      .gallery img {
        width: 250px;
        height: 250px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        object-fit: cover;
      }
      
      /* Estilos para el pie de página */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mi Landing Page de camisas</h1>
    </header>
    <div class="main">
      <h2>Muestra de nuestros diseños de camisas</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/250x250.png?text=Camisa+1" alt="Camisa 1" />
        <img src="https://via.placeholder.com/250x250.png?text=Camisa+2" alt="Camisa 2" />
        <img src="https://via.placeholder.com/250x250.png?text=Camisa+3" alt="Camisa 3" />
        <img src="https://via.placeholder.com/250x250.png?text=Camisa+4" alt="Camisa 4" />
        <img src="https://via.placeholder.com/250x250.png?text=Camisa+5" alt="Camisa 5" />
        <img src="https://via.placeholder.com/250x250.png?text=Camisa+6" alt="Camisa 6" />
      </div>
    </div>
    <footer>
      <p>Derechos reservados © 2023</p>
    </footer>
  </body>
</html>
